<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cars</title>
  </head>
  <body>
    <h2>Available cars</h2>
    <table>
        <tr><th>Car ID</th><th>Make</th><th>Model</th><th>Location</th><th>Status</th></tr>
        {% for car in cars%}
            <tr>
                <td>{{ car.car_id }}</td>
                <td>{{ car.make }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.location }}</td>
                <td>{{ car.status }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('save_car_info')}}">Add new car</a>
  </body>
</html>
